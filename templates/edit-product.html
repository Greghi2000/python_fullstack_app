<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/styles.css"/>
    <title>{{product.name}} | Allergy-Free Foods</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="/">Allergy-Free Foods</a>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="/products">Home</a></li>
          <li><a href="#">Categories</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="hamburger-menu">&#9776;</div>
      <div class="search-bar">
        <input type="text" placeholder="Search products..." />
        <button>Search</button>
      </div>
      <div class="cart">
        <a href="#">Cart (0)</a>
      </div>
    </header>

    <main>
      <section class="product-details">
        <div class="product-image">
          <!-- <img
            src="vegan-chocolate-chip-cookies-image-url"
            alt="Vegan Chocolate Chip Cookies"
          /> -->
        </div>
        <div class="product-info">
          <h1>{{product.name}}</h1>
          <div class="rating">
            <span>★★★★★</span>
            <span class="rating-value">{{product.rating}}</span>
          </div>
          <p class="product-price">${{product.price}}</p>
          <p class="product-description">
            {{product.description}}
          </p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
          <form action="/products/edit" method="POST">
            <div>
              <label for="product">Product:</label>
              <input type="text" id="product" name="product" value={{product.name}}>
          </div>
            <div>
              <label for="description">Description:</label>
              <input type="text" id="description" name="description" value={{product.description}}>
          </div>
            <div>
              <label for="price">Price:</label>
              <input type="text" id="price" name="price" value={{product.price}}>
          </div>
            <div>
              <label for="img-url">Image Url:</label>
              <input type="text" id="img-url" name="img-url" value={{product.image_url}}>
          </div>
            <div>
              <label for="rating">Rating:</label>
              <input type="text" id="rating" name="rating" value={{product.rating}}>
          </div>
            <div>
              <label for="stock">Stock:</label>
              <input type="text" id="stock" name="stock" value={{product.stock}}>
          </div>
          <div>
              <label for="allergen_id">Allergen:</label>
              <select name="allergen_id" id="allergen_id">
                  {% for allergen in allergens %}
                  <option value="{{ allergen.id }}">
                      {{ allergen.name }}
                  </option>
                  {% endfor %}
              </select>
          </div>
          <div>
              <input type="submit">
          </div>
        </form>
      </section>
    </main>

    <footer>
      <div class="footer-links">
        <ul>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Terms of Service</a></li>
        </ul>
      </div>
      <div class="social-media">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
    </footer>

    <script>
      // Hamburger menu functionality
      const hamburgerMenu = document.querySelector(".hamburger-menu");
      const mainNav = document.querySelector(".main-nav");

      hamburgerMenu.addEventListener("click", () => {
        mainNav.classList.toggle("active");
      });
    </script>
  </body>
</html>
