<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/styles.css"/>
    <title>{{products.name}} | Allergy-Free Foods</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="/">Allergy-Free Foods</a>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="/products">Home</a></li>
          <li><a href="#">Categories</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="hamburger-menu">&#9776;</div>
      <div class="search-bar">
        <input type="text" placeholder="Search products..." />
        <button>Search</button>
      </div>
      <div class="cart">
        <a href="#">Cart (0)</a>
      </div>
    </header>

    <main>
      <section class="product-details">
        <div class="product-image">
          <!-- <img
            src="vegan-chocolate-chip-cookies-image-url"
            alt="Vegan Chocolate Chip Cookies"
          /> -->
        </div>
          <form action="/products/create" method="POST">
            <div>
              <label for="product" class="add-product">Product:</label>
              <input type="text" id="product" name="product">
          </div>
            <div>
              <label for="description" class="add-product">Description:</label>
              <input type="text" id="description" name="description">
          </div>
            <div>
              <label for="price" class="add-product">Price:</label>
              <input type="text" id="price" name="price">
          </div>
            <div>
              <label for="img-url" class="add-product">Image Url:</label>
              <input type="text" id="img-url" name="img-url">
          </div>
            <div>
              <label for="rating" class="add-product">Rating:</label>
              <input type="text" id="rating" name="rating">
          </div>
            <div>
              <label for="stock" class="add-product">Stock:</label>
              <input type="text" id="stock" name="stock">
          </div>
          <div>
              <label for="allergen_id" class="add-product">Allergen:</label>
              <select name="allergen_id" id="allergen_id">
                  {% for allergen in allergens %}
                  <option value="{{ allergen.id }}">
                      {{ allergen.name }}
                  </option>
                  {% endfor %}
              </select>
          </div>
          <div>
              <input class="add-to-cart" type="submit">
          </div>
        </form>
      </section>
    </main>
